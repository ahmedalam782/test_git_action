name: Build and Upload Release APK

on:
  push:
    branches:
      - "**"

jobs:
  build_release:
    if: contains(github.event.head_commit.message, 'build release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Analyzer
        run: flutter analyze
        continue-on-error: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build/
            android/.gradle/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/*.gradle*','pubspec.lock') }}

      - name: Build release APK
        run: flutter build apk --release

      - name: Extract Folder ID from commit message
        id: extract_folder
        run: |
          FOLDER_ID=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'FOLDER_ID=\K\S+')
          echo "folder_id=$FOLDER_ID" >> $GITHUB_OUTPUT

